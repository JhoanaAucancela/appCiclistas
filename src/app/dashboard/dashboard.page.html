<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      
<br/>
    <ion-button color="danger" type="submit" (click)="authService.SignOut()" >Cerrar Sesión</ion-button>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis coordenas</ion-card-title>
      <ion-card-subtitle>Su posición actual es: </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <h2>Latitud : {{ x }}</h2> 
      <h2>Logitud: {{ y }}</h2> 
    </ion-card-content>
    <ion-button (click) = "start()" fill="clear">start</ion-button>
    <ion-button (click) = "stop()" fill="clear">stop</ion-button>
    <ion-button href= "javascript:window.open('https://www.google.com.ec/maps/@{{x}},{{y}}');void 0" fill="clear">Google Maps</ion-button>    
  </ion-card>

    <ion-list>
  <ion-grid>
    <ion-row>
      <ion-col class="col"><p>Usuario</p></ion-col>
      <ion-col class="col"><p>Latitud</p></ion-col>
      <ion-col class="col"><p>Logitud</p></ion-col>
      <ion-col class="col"><p> </p></ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid *ngFor="let documentTarea of arrayColeccionTareas" >
    <ion-row>
      <ion-col><p>{{documentTarea.data.user}}</p></ion-col>
      <ion-col><p>{{documentTarea.data.latitud}}</p></ion-col>
      <ion-col><p>{{documentTarea.data.logitud}}</p></ion-col>
      <ion-col><ion-button href= "javascript:window.open('https://www.google.com.ec/maps/@{{documentTarea.data.latitud}},{{documentTarea.data.logitud}}');void 0" fill="clear"><ion-icon name="map-outline"></ion-icon></ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-list>



  
</ion-content>
